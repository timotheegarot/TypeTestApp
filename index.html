<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Type Test App</title>
</head>
<body>
  
  <div class="container">
    <div class="stats">
      <p><span id="timer">0s</span></p>
      <p><span id="mistakes">0</span></p>
    </div>
    <div id="quote" onmousedown="return false" onselect="return false"></div>

    <textarea id="quote-input" rows="3" placeholder="Type here when the test starts"></textarea>

    <button id="start-test" onclick="startTest()">Start the test</button>
    <button id="stop-test" onclick="displayResult()">Stop the test</button>

    <div class="result">
      <h3>Result</h3>
      <div class="wrapper">
        <p>Accuracy : <span id="accuracy"></span></p>
        <p>Speed : <span id="wpm"></span></p>
      </div>
    </div>

  </div>


  <script src="index.js"></script>
</body>
</html>
